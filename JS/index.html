<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slideshow gallerij</h1>
    <div class="button" onclick="onClick()">Next Image</div>
    <div class="button" onclick="onClick()">Previous Image</div>
    <img id="img" src="http://placekitten.com/800/600" alt="">

    <script>
        var position = 0;
        var img1 = "http://placekitten.com/800/600";
        var img2 = "http://placekitten.com/801/600";
        var img3 = "http://placekitten.com/802/600";
        var img4 = "http://placekitten.com/803/600";
        var img5 = "http://placekitten.com/804/600";
        var img6 = "http://placekitten.com/805/600";
        var img7 = "http://placekitten.com/806/600";
        var img8 = "http://placekitten.com/807/600";
        var img9 = "http://placekitten.com/808/600";
        function onClick(){
            var imgElement = document.getElementById("img");
            position = position + 1;
            if(position == 9){
                position = 0;
            }
            if(position == 0){
                imgElement.src = img1;
            }
            if(position == 1){
                imgElement.src = img2;
            }
            if(position == 2){
                imgElement.src = img3;
            }
            if(position == 3){
                imgElement.src = img4;
            }
            if(position == 4){
                imgElement.src = img5;
            }
            if(position == 5){
                imgElement.src = img6;
            }
            if(position == 6){
                imgElement.src = img7;
            }
            if(position == 7){
                imgElement.src = img8;
            }
            if(position == 8){
                imgElement.src = img9;
            }
        }
    </script>
</body>
</html>
